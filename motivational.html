<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Logo -->
    <link rel="icon" href="src/img/logo.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="src/css/main.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    

    <title>Motivational Quotes</title>
  </head>
  <body>
    <!-- Navbar Awal -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
    </nav>
    <!-- Navbar Akhir -->

    <!-- Quote Awal -->
    <section id="quote">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 py-5">
                    <div class="service-item bg-white shadow p-4 rounded text-center">
                        <div class="quote-text fs-4 fw-bold mt-3">
                            <sup class="fs-5">
                                <i class="fa fa-quote-left"></i>
                            </sup>
                                <span id="text"></span>
                            <sup class="fs-5">
                                <i class="fa fa-quote-right"> </i>
                            </sup>
                        </div>
                        <div class="quote-author mt-3"> - <span id="author"></span> -</div>
                        <div class="buttons">
                            <a href="" class="btn mt-5 text-white" id="new-quote">New Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Quote Akhir -->

    <!-- Footer Awal -->
    <section id="footer" class="bg-light">
        <div class="container">
          <div class="row">
            <div class="col mb-2">
              <br>
              <p class="text-center">&#169; Dema Puspita Kiranti, 2022</p>
            </div>
          </div>
        </div>
    </section>
    <!-- Footer Akhir -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="src/js/motivational.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
